<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles.css">
	<title>WebSocket Chat</title>
</head>
<body>
<!--	Modal window-->
	<div class="modal" id="modal">
		<div class="modal-content">
			<h3>Добро пожаловать!</h3>
			<p>Пожалуйста представьтесь</p>
			<input type="text" id="usernameInput" placeholder="Введите Ваше имя">
			<button id="submitButton">Подтвердить</button>
		</div>
	</div>
	<div class="chat-container">
		<div class="chat-header">WebSocket Chat</div>
		<div class="chat-message" id="chatMessage"></div>
		<div class="chat-input">
			<input type="text" id="messageInput" placeholder="Введите сообщение" autocomplete="off">
			<button type="submit" id="submitMessage">Отправить</button>
		</div>
	</div>
<script src="client.js"></script>
</body>
</html>
